<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Syntax Perfection</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="yes man! right desso!" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="unpkg.com/@fortawesome/fontawesome-free/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="unpkg.com/@fortawesome/fontawesome-free/css/regular.css"
    />
    <link
      rel="stylesheet"
      href="unpkg.com/@fortawesome/fontawesome-free/css/solid.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Syntax Perfection",
        repo: "https://github.com/sided-studios/syntax-perfection",
        loadSidebar: true,
        alias: {
          "/.*/sidebar.md": "/_sidebar.md",
        },
        subMaxLevel: 2,
        loadNavbar: true,
        coverpage: false,
        mergeNavbar: true,
        auto2top: true,
        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              twemoji.parse(document);
            });
          },
        ],
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: 'material', // default
          tabComments: true, // default
          tabHeadings: true, // default
        },

        search: "auto", // default

        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto",
          placeholder: "Type to search",
          noData: "No Results!",
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },
      };
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Plugins -->

    <!-- Emoji -->
    <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>

    <!-- Image Zoom Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- Pagination Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Copy 2 Clipboard -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- External Script -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

    <!-- Themeable -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Tabs -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <!-- Search -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
